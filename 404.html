<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    transition: all 0.3s ease;
  }

  .secret {
    display: none;
    text-align: center;
    color: #ff4747;
    font-size: 1.2rem;
    margin-top: 20px;
    font-weight: bold;
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes shake {
    0% { transform: translate(2px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }

  .shake {
    animation: shake 0.5s;
    animation-iteration-count: 4;
  }

  .badge {
    display: none;
    margin: 40px auto 0;
    width: fit-content;
    background: linear-gradient(135deg, #ff4747, #ffb347);
    color: white;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease-in-out;
  }
</style>
</head>
<body>
<header class="hero">
  <img src="assets/logo.png" alt="Updater Bot Logo" class="logo circle" id="logo">
  <h1>404 - Page Not Found</h1>
  <p class="tagline">Oops! The page you‚Äôre looking for doesn‚Äôt exist.</p>
  <a href="index.html" class="btn primary">Go Back Home</a>
  <p class="secret" id="secret"></p>
</header>

<footer>
  <p>¬© 2025 Updater Bot. All Rights Reserved.</p>
  <div class="footer-links">
    <a href="tos.html">Terms of Service</a>
    <a href="privacy.html">Privacy Policy</a>
  </div>
  <div class="badge" id="badge">üèÜ Secret Finder Badge</div>
</footer>

<script>
  const logo = document.getElementById("logo");
  const secret = document.getElementById("secret");
  const badge = document.getElementById("badge");
  let clickCount = 0;
  let foundSecret = false;

  logo.addEventListener("click", () => {
    clickCount++;

    if (clickCount === 3 && !foundSecret) {
      secret.style.display = "block";
      secret.textContent = "üßê Why are you clicking me?";
    }

    if (clickCount === 5 && !foundSecret) {
      secret.style.display = "block";
      secret.textContent = "ü§ñ Stop poking me! I‚Äôm just a logo!";
      document.body.classList.add("shake");

      setTimeout(() => {
        document.body.classList.remove("shake");
      }, 2000);
    }

    if (clickCount === 10 && !foundSecret) {
      foundSecret = true;
      document.body.classList.add("shake");
      secret.textContent = "üò§ Fine! You found the secret. Happy now?";
      badge.style.display = "block";

      setTimeout(() => {
        document.body.classList.remove("shake");
      }, 2500);
    }
  });
</script>
</body>
</html>
